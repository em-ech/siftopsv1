services:
  db:
    image: pgvector/pgvector:pg16
    container_name: sift-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sift}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sift_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-sift}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sift} -d ${POSTGRES_DB:-sift}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sift-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: sift-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-sift}:${POSTGRES_PASSWORD:-sift_dev_password}@db:5432/${POSTGRES_DB:-sift}?schema=public
      REDIS_URL: redis://redis:6379
      PORT: 4000
      SHOPIFY_API_KEY: ${SHOPIFY_API_KEY:-}
      SHOPIFY_API_SECRET: ${SHOPIFY_API_SECRET:-}
      SHOPIFY_SCOPES: ${SHOPIFY_SCOPES:-read_products,read_inventory,read_locations,read_metafields,read_product_listings,read_publications}
      APP_URL: ${APP_URL:-http://localhost:4000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev_encryption_key_32_characters!}
      DEMO_MODE: ${DEMO_MODE:-true}
      USE_EXTERNAL_EMBEDDINGS: ${USE_EXTERNAL_EMBEDDINGS:-false}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "4000:4000"
    volumes:
      - ./apps/api/src:/app/src:ro
      - ./apps/api/prisma:/app/prisma:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: sift-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      API_URL: http://api:4000
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web/app:/app/app:ro
      - ./apps/web/components:/app/components:ro
      - ./apps/web/lib:/app/lib:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: sift-network
